<body class="bg-gray-900 text-white bg-pattern">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-gray-800 bg-opacity-80 backdrop-blur-sm rounded-xl shadow-2xl p-8 border border-gray-700">
            <h1 class="text-3xl font-bold text-center mb-2 text-cyan-400">Decentralized Voting</h1>
            <p class="text-center text-gray-400 mb-8">Using Ethereum Blockchain</p>

            <div class="bg-gray-700 p-8 rounded-lg text-center">
                 <h2 class="text-2xl font-semibold text-center mb-6">Connect to Participate</h2>
                
                <button id="connectWalletBtn" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Connect Wallet
                </button>
                
                <p id="status-message" class="text-red-500 text-center mt-4"></p>
            </div>
        </div>
    </div>
